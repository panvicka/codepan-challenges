<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Document</title>
</head>

<body>


    <div class="flex container">

        <div class="flex controls">
            <nav>Header</nav>
            <div class="control-element">


                <div class="menu">
                    <input class="menu-item-1" type="radio" id="sad" name="mood" value="sad" checked="checked">
                    <label for="sad">Sad</label>
                    <input class="menu-item-2" type="radio" id="funny" name="mood" value="funny">
                    <label for="funny">Funny</label>
                    <input class="menu-item-3" type="radio" id="action" name="mood" value="action">
                    <label for="action">Action</label>
                    <input class="menu-item-4" type="radio" id="commedy" name="mood" value="commedy">
                    <label for="commedy">Scary</label>
                    <input class="menu-item-5" type="radio" id="romantic" name="mood" value="romantic">
                    <label for="romantic">Romantic</label>
                    <input class="menu-item-6" type="radio" id="scary" name="mood" value="scary">
                    <label for="scary">Scary</label>
                </div>

            </div>
            <div class="control-element">


                <div class="menu">
                    <input class="menu-item-1" type="radio" id="movie" name="type" value="movie" checked="checked">
                    <label for="movie">Movie</label>
                    <input class="menu-item-2" type="radio" id="book" name="type" value="book">
                    <label for="book">Book</label>
                    <input class="menu-item-3" type="radio" id="song" name="type" value="song">
                    <label for="song">Song</label>


                </div>

            </div>



            <div class="result control-element">
               
                <!-- <iframe width="420" height="315"
                src="https://www.youtube.com/embed/tgbNymZ7vqY">
                </iframe> -->


            </div>
        </div>



        <footer>
            footer
        </footer>


    </div>



    <script src="src/index.js"></script>
</body>

</html>
